name: test
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - name: test
        id: test
        if: ${{ always() }}
        run: npm run test
      - name: lint
        if: ${{ always() }}
        run: npm run lint
      - name: style
        if: ${{ always() }}
        run: npm run format:check
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Await a workflow
        uses: ./
        with:
          token: ${{ github.token }}
          workflow: sleep.yml
          timeout_mins: 5
  codecov: # Send only a single coverage report per run
    needs: [build, test]
    timeout-minutes: 15
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js lts
        uses: actions/setup-node@v3.1.1
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: test
        run: npm run test -- --coverage
      - name: codecov
        uses: codecov/codecov-action@v3
